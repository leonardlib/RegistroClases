<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MaestroEditPage" lazy="true">
        <pm:header title="#{bundle.EditMaestroTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MaestroListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MaestroEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{maestroController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditMaestroLabel_id}" for="id" />
                            <h:outputText id="id" value="#{maestroController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditMaestroLabel_nombre}" for="nombre" />
                            <p:inputTextarea rows="4" cols="30" id="nombre" value="#{maestroController.selected.nombre}" title="#{bundle.EditMaestroTitle_nombre}" required="true" requiredMessage="#{bundle.EditMaestroRequiredMessage_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditMaestroLabel_apellidos}" for="apellidos" />
                            <p:inputTextarea rows="4" cols="30" id="apellidos" value="#{maestroController.selected.apellidos}" title="#{bundle.EditMaestroTitle_apellidos}" required="true" requiredMessage="#{bundle.EditMaestroRequiredMessage_apellidos}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditMaestroLabel_correo}" for="correo" />
                            <p:inputTextarea rows="4" cols="30" id="correo" value="#{maestroController.selected.correo}" title="#{bundle.EditMaestroTitle_correo}" required="true" requiredMessage="#{bundle.EditMaestroRequiredMessage_correo}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditMaestroLabel_telefono}" for="telefono" />
                            <p:inputTextarea rows="4" cols="30" id="telefono" value="#{maestroController.selected.telefono}" title="#{bundle.EditMaestroTitle_telefono}" required="true" requiredMessage="#{bundle.EditMaestroRequiredMessage_telefono}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditMaestroLabel_idDireccion}" for="idDireccion" />
                            <p:selectOneMenu id="idDireccion" value="#{maestroController.selected.idDireccion}" required="true" requiredMessage="#{bundle.EditMaestroRequiredMessage_idDireccion}" converter="direccionConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{direccionController.items}"
                                               var="idDireccionItem"
                                               itemValue="#{idDireccionItem}"
                                               itemLabel="#{idDireccionItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{maestroController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MaestroListPage:MaestroListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MaestroListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
