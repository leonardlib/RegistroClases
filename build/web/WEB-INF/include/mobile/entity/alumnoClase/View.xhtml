<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AlumnoClaseViewPage" lazy="true">
        <pm:header title="#{bundle.ViewAlumnoClaseTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AlumnoClaseListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AlumnoClaseViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{alumnoClaseController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoClaseLabel_id}"/>
                            <h:outputText value="#{alumnoClaseController.selected.id}" title="#{bundle.ViewAlumnoClaseTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoClaseLabel_fechaInscripcion}"/>
                            <h:outputText value="#{alumnoClaseController.selected.fechaInscripcion}" title="#{bundle.ViewAlumnoClaseTitle_fechaInscripcion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoClaseLabel_idAlumno}"/>
                            <h:outputText value="#{alumnoClaseController.selected.idAlumno.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoClaseLabel_idClase}"/>
                            <h:outputText value="#{alumnoClaseController.selected.idClase.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
