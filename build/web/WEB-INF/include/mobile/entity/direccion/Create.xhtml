<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DireccionCreatePage" lazy="true">
        <pm:header title="#{bundle.CreateDireccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DireccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DireccionCreateForm">

                <h:panelGroup id="display" rendered="#{direccionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateDireccionLabel_calle}" for="calle" />
                            <p:inputTextarea rows="4" cols="30" id="calle" value="#{direccionController.selected.calle}" title="#{bundle.CreateDireccionTitle_calle}" required="true" requiredMessage="#{bundle.CreateDireccionRequiredMessage_calle}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateDireccionLabel_numero}" for="numero" />
                            <p:inputTextarea rows="4" cols="30" id="numero" value="#{direccionController.selected.numero}" title="#{bundle.CreateDireccionTitle_numero}" required="true" requiredMessage="#{bundle.CreateDireccionRequiredMessage_numero}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateDireccionLabel_colonia}" for="colonia" />
                            <p:inputTextarea rows="4" cols="30" id="colonia" value="#{direccionController.selected.colonia}" title="#{bundle.CreateDireccionTitle_colonia}" required="true" requiredMessage="#{bundle.CreateDireccionRequiredMessage_colonia}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateDireccionLabel_ciudad}" for="ciudad" />
                            <p:inputTextarea rows="4" cols="30" id="ciudad" value="#{direccionController.selected.ciudad}" title="#{bundle.CreateDireccionTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateDireccionRequiredMessage_ciudad}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateDireccionLabel_estado}" for="estado" />
                            <p:inputTextarea rows="4" cols="30" id="estado" value="#{direccionController.selected.estado}" title="#{bundle.CreateDireccionTitle_estado}" required="true" requiredMessage="#{bundle.CreateDireccionRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{direccionController.saveNew}" value="#{bundle.Save}" update="display,:DireccionListPage:DireccionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DireccionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
