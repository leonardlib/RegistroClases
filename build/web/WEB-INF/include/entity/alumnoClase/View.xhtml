<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoClaseViewDlg" widgetVar="AlumnoClaseViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewAlumnoClaseTitle}" closeOnEscape="true">

            <h:form id="AlumnoClaseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{alumnoClaseController.selected != null}">

                        <h:outputText value="#{bundle.ViewAlumnoClaseLabel_id}"/>
                        <h:outputText value="#{alumnoClaseController.selected.id}" title="#{bundle.ViewAlumnoClaseTitle_id}"/>

                        <h:outputText value="#{bundle.ViewAlumnoClaseLabel_fechaInscripcion}"/>
                        <h:outputText value="#{alumnoClaseController.selected.fechaInscripcion}" title="#{bundle.ViewAlumnoClaseTitle_fechaInscripcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewAlumnoClaseLabel_idAlumno}"/>
                        <h:outputText value="#{alumnoClaseController.selected.idAlumno.id}"/>

                        <h:outputText value="#{bundle.ViewAlumnoClaseLabel_idClase}"/>
                        <h:outputText value="#{alumnoClaseController.selected.idClase.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('AlumnoClaseViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
