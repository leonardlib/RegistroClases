<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClaseViewDlg" widgetVar="ClaseViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewClaseTitle}" closeOnEscape="true">

            <h:form id="ClaseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{claseController.selected != null}">

                        <h:outputText value="#{bundle.ViewClaseLabel_id}"/>
                        <h:outputText value="#{claseController.selected.id}" title="#{bundle.ViewClaseTitle_id}"/>

                        <h:outputText value="#{bundle.ViewClaseLabel_nombre}"/>
                        <h:outputText value="#{claseController.selected.nombre}" title="#{bundle.ViewClaseTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewClaseLabel_descripcion}"/>
                        <h:outputText value="#{claseController.selected.descripcion}" title="#{bundle.ViewClaseTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewClaseLabel_fechaHora}"/>
                        <h:outputText value="#{claseController.selected.fechaHora}" title="#{bundle.ViewClaseTitle_fechaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewClaseLabel_idMaestro}"/>
                        <h:outputText value="#{claseController.selected.idMaestro.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ClaseViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
