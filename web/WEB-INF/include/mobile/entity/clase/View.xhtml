<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClaseViewPage" lazy="true">
        <pm:header title="#{bundle.ViewClaseTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClaseListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClaseViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{claseController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClaseLabel_id}"/>
                            <h:outputText value="#{claseController.selected.id}" title="#{bundle.ViewClaseTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClaseLabel_nombre}"/>
                            <h:outputText value="#{claseController.selected.nombre}" title="#{bundle.ViewClaseTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClaseLabel_descripcion}"/>
                            <h:outputText value="#{claseController.selected.descripcion}" title="#{bundle.ViewClaseTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClaseLabel_fechaHora}"/>
                            <h:outputText value="#{claseController.selected.fechaHora}" title="#{bundle.ViewClaseTitle_fechaHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewClaseLabel_idMaestro}"/>
                            <h:outputText value="#{claseController.selected.idMaestro.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
