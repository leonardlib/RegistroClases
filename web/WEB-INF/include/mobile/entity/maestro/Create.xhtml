<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MaestroCreatePage" lazy="true">
        <pm:header title="#{bundle.CreateMaestroTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MaestroListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MaestroCreateForm">

                <h:panelGroup id="display" rendered="#{maestroController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateMaestroLabel_nombre}" for="nombre" />
                            <p:inputTextarea rows="4" cols="30" id="nombre" value="#{maestroController.selected.nombre}" title="#{bundle.CreateMaestroTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMaestroRequiredMessage_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateMaestroLabel_apellidos}" for="apellidos" />
                            <p:inputTextarea rows="4" cols="30" id="apellidos" value="#{maestroController.selected.apellidos}" title="#{bundle.CreateMaestroTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateMaestroRequiredMessage_apellidos}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateMaestroLabel_correo}" for="correo" />
                            <p:inputTextarea rows="4" cols="30" id="correo" value="#{maestroController.selected.correo}" title="#{bundle.CreateMaestroTitle_correo}" required="true" requiredMessage="#{bundle.CreateMaestroRequiredMessage_correo}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateMaestroLabel_telefono}" for="telefono" />
                            <p:inputTextarea rows="4" cols="30" id="telefono" value="#{maestroController.selected.telefono}" title="#{bundle.CreateMaestroTitle_telefono}" required="true" requiredMessage="#{bundle.CreateMaestroRequiredMessage_telefono}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.CreateMaestroLabel_idDireccion}" for="idDireccion" />
                            <p:selectOneMenu id="idDireccion" value="#{maestroController.selected.idDireccion}" required="true" requiredMessage="#{bundle.CreateMaestroRequiredMessage_idDireccion}" converter="direccionConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{direccionController.items}"
                                               var="idDireccionItem"
                                               itemValue="#{idDireccionItem}"
                                               itemLabel="#{idDireccionItem.id.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{maestroController.saveNew}" value="#{bundle.Save}" update="display,:MaestroListPage:MaestroListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:MaestroListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
