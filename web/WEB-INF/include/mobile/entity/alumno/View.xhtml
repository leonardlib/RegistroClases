<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AlumnoViewPage" lazy="true">
        <pm:header title="#{bundle.ViewAlumnoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AlumnoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AlumnoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{alumnoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoLabel_id}"/>
                            <h:outputText value="#{alumnoController.selected.id}" title="#{bundle.ViewAlumnoTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoLabel_numeroControl}"/>
                            <h:outputText value="#{alumnoController.selected.numeroControl}" title="#{bundle.ViewAlumnoTitle_numeroControl}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoLabel_nombre}"/>
                            <h:outputText value="#{alumnoController.selected.nombre}" title="#{bundle.ViewAlumnoTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoLabel_apellidos}"/>
                            <h:outputText value="#{alumnoController.selected.apellidos}" title="#{bundle.ViewAlumnoTitle_apellidos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoLabel_correo}"/>
                            <h:outputText value="#{alumnoController.selected.correo}" title="#{bundle.ViewAlumnoTitle_correo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoLabel_telefono}"/>
                            <h:outputText value="#{alumnoController.selected.telefono}" title="#{bundle.ViewAlumnoTitle_telefono}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewAlumnoLabel_idDireccion}"/>
                            <h:outputText value="#{alumnoController.selected.idDireccion.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
